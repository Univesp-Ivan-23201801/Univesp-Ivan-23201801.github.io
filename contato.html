    <div>
      
      <div class="row">
        <div class="col-sm-2 text-center"></div>

        <div class="col-sm-5 text-center">
          <br>
          <br>
            <p style="font-size: 40px;"><span>
              ENTRE EM CONTATO
            </span></p>
            <br>
            <br>
            <img src="public_html/img/logo-contact.png" alt=""
            class="logo img-fluid rounded">
        </div>
          
        <div class="col-sm-5 mx-auto text-align: left">
          <form action="" method="POST">
            <br>
            
          <div class="container-fluid">

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="Name">Nome: *</label>
                <input type="text" id="Name" class="form-control"
                placeholder="Digite seu nome" required>
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="Address">Endereço: </label>
                <input type="text" id="Address" class="form-control"
                placeholder="Digite seu endereço">
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="City">Cidade: </label>
                <input type="text" id="City" class="form-control"
                placeholder="Digite sua cidade">
              </div>
              <div class="col">
                <label for="State">Estado: </label>
                <select id="State" class="form-control">
                  <option selected hidden>Selecione o Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="Email">E-Mail: *</label>
                <input type="email" id="Email" class="form-control"
                placeholder="Digite seu e-mail" required>
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="Phone">Telefone: *</label>
                <input type="tel" id="Phone" class="form-control"
                placeholder="Digite seu telefone (11) 00000-0000" required>
              </div>

              <div class="row mb-12" style="line-height:1.875em">
                <div class="col">
                  <label for="Message">Mensagem/sugestão:</label>
                  <textarea class="text-area text-box multi-line" 
                  data-val="true" data-val-length="Maximum = 1000 characters" 
                  data-val-length-max="1000" 
                  id="Message" name="info" cols="60" rows="5"
                  placeholder="Digite sua mensagem">
                </textarea>
              </div>

              <div class="row mb-12" style="line-height:1.875em "></div>
              <br>
                <div class="col" style="text-align: center;">
                  <button type="submit" class="btn btn-primary" style="width: 40%;">Enviar</button>                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
