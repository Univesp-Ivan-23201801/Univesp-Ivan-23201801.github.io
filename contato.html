<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB Mercenário - Contato</title>

<!-- Estilos personalizados -->
<link rel="stylesheet" href="css/style.css">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>

  <!-- Scripts -->
  <!-- <script src="scripts/formulario.js"></script> -->
  <script src="scripts/menu.js"></script>
  <script src="scripts/rodape.js"></script>

</head>

<body>

  <div id="menu"></div> 

  <div class="container-fluid col-sm-10 texto-central">

    <div class="row">
      <div class="col-sm-2 text-center"></div>

      <div class="col-sm-5 text-center">
        <br>
        <br>
        <p class="titulo"><span>
            ENTRE EM CONTATO
          </span></p>
        <br>
        <br>
        <img src="public_html/img/logo-contact.png" alt="" class="logo img-fluid rounded">
      </div>

      <div class="col-sm-5 mx-auto text-align: left">
        <form id="contato-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdVtF4i_C9R2O2SIJvIsapigTknMM4mWuHk4NxUhbfZmGjPlA/formResponse"
         method="POST">
          <br>

          <div class="container-fluid">

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="name">Nome*:</label>
                <input type="text" id="name" name="entry.2005620554" 
                class="form-control" placeholder="Digite seu nome" required>
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="address">Endereço: </label>
                <input type="text" id="address" name="entry.1065046570" 
                class="form-control" placeholder="Digite seu endereço">
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="city">Cidade: </label>
                <input type="text" id="city" name="entry.1433515265" 
                class="form-control" placeholder="Digite sua cidade">
              </div>
              <div class="col">
                <label for="state">Estado: </label>
                <select id="state" name="entry.886032512" class="form-control">
                  <option selected hidden>Selecione o Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="email">E-Mail: *</label>
                <input type="email" id="email" name="entry.1045781291" 
                class="form-control" placeholder="Digite seu e-mail"
                  required>
              </div>
            </div>

            <div class="row mb-12" style="line-height:1.875em">
              <div class="col">
                <label for="phone">Telefone: *</label>
                <input type="tel" id="phone" name="entry.1166974658" class="form-control"
                  placeholder="Digite seu telefone (11) 00000-0000" required>
              </div>

              <div class="row mb-12" style="line-height:1.875em">
                <div class="col">
                  <label for="message">Mensagem/sugestão:</label>
                  <textarea class="text-area text-box multi-line" data-val="true"
                    data-val-length="Máximo 1000 caracteres" data-val-length-max="1000" 
                    id="message" name="entry.839337160"
                    cols="48" rows="5" placeholder="Digite sua mensagem"></textarea>
                </div>
              </div>

              <div class="row mb-12" style="line-height:1.875em "></div>
              <br>
              <div class="col" style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 40%;">Enviar Mensagem</button>
              </div>
            </div>
          </div>
      </div>
      </form>

      <div id="mensagem-sucesso" class="alert alert-success text-center mt-3 d-none">
        Obrigado! Sua mensagem foi enviada com sucesso.
      </div>

    </div>
  </div>

</body>

<div id="rodape"></div>

</html>
