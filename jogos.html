<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB Mercenário - Jogos</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jogos.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/rodape.js"></script>
  <script src="scripts/main.js"></script>
</head>

<body>

  <div id="menu"></div>

  <div">
    <h1 class="titulo">
      <span>Jogos do Mercenários</span>
    </h1>
    </div>

    <div>
      <br>
      <p class="texto-central">
        <span>
          Veja todos os jogos do SB Mercenários, suas vitórias, conquistas e derrotas também.</span>
      </p>
    </div>
    </div>

    <div class="container-fluid">
      <div class="container mt-3">

        <div id="botoes-anos"></div>

        <div class="table-responsive">
          <table id="tabela" class="table table-striped table-hover table-bordered" border="1">
            <thead>
              <tr class="table-dark">
                <th>Data</th>
                <th>Hora</th>
                <th>Competição</th>
                <th>Modalidade</th>
                <th>Local</th>
                <th>Adversário</th>
                <th>Gols</th>
                <th>Tomados</th>
                <th>Resultado</th>
                <th> </th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-primary">
              <tr class="table-success">
              <tr class="table-info">
              <tr class="table-warning">
              <tr class="table-active">
              <tr class="table-light">
              <tr class="table-dark">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

<div id="rodape"></div>

</html>
