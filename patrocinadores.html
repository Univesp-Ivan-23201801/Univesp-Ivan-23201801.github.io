<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB Mercenário - Patrocinadores</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/rodape.js"></script>
</head>

<body>

  <div id="menu"></div>

  <div class="text-center my-5">
    <h1 class="titulo">
      <span>Conheça nossos patrocinadores</span>
    </h1>
    <p class="texto-central mt-3">
      Apoio para que o SB Mercenários sempre dê o seu melhor.
    </p>
    <p class="texto-central">
      Treinando pra vencer sempre.
    </p>
  </div>

  <div class="container-fluid">
    <div class="row text-center mb-4">
      <div class="col-md-4 mb-4">
        <img src="public_html/img/patrocinadores-1.png" class="img-fluid rounded" alt="Banner dos patrocinadores 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="public_html/img/patrocinadores-2.png" class="img-fluid rounded" alt="Banner dos patrocinadores 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="public_html/img/patrocinadores-3.png" class="img-fluid rounded" alt="Banner dos patrocinadores 3">
      </div>
    </div>

    <div class="row justify-content-center text-center">
      <div class="col-md-4 mb-4">
        <img src="public_html/img/patrocinadores-4.png" class="img-fluid rounded" alt="Banner dos patrocinadores 4">
      </div>
      <div class="col-md-4 mb-4">
        <img src="public_html/img/patrocinadores-5.png" class="img-fluid rounded" alt="Banner dos patrocinadores 5">
      </div>
    </div>
  </div>

  <div id="rodape"></div>

</body>

</html>
